<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纳斯达克数据监控</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 10px; background-color: #f8f9fa; }
        .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; padding: 15px; }
        h2 { font-size: 18px; color: #333; margin-top: 0; border-left: 4px solid #2962ff; padding-left: 10px; }
        .chart-container { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>1. 纳斯达克指数实时走势</h2>
        <div id="index_chart" class="chart-container"></div>
    </div>

    <div class="card">
        <h2>2. 纳斯达克100市盈率曲线 (P/E Ratio)</h2>
        <div id="pe_chart" class="chart-container"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        // 第一个图表：显示指数价格
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:IXIC",
            "interval": "D",
            "timezone": "Asia/Shanghai",
            "theme": "light",
            "style": "1",
            "locale": "zh_CN",
            "container_id": "index_chart",
            "hide_side_toolbar": true
        });

        // 第二个图表：专门显示市盈率
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:NDX",
            "interval": "D",
            "timezone": "Asia/Shanghai",
            "theme": "light",
            "style": "3", // 面积图，看趋势更清楚
            "locale": "zh_CN",
            "container_id": "pe_chart",
            "hide_side_toolbar": true,
            "studies": [{
                "id": "STD;Price_To_Earnings_Ratio",
                "forceOverlay": true // 强制覆盖在主图上显示
            }]
        });
    </script>
</body>
</html>
